<mat-card style="width: 200px; height: 200px;">
      <img mat-card-image [src]="'assets/' + data?.image" [alt]="data?.description">
      <mat-card-header>
        <mat-card-title>{{ data?.name }}</mat-card-title>
        <mat-card-subtitle>{{ data?.price }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-actions>
        <button mat-raised-button>Подробнее</button>
      </mat-card-actions>
</mat-card>
